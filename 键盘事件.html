<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>键盘事件</title>
        <style type="text/css">
                .box{
                        width: 500px;
                        height: 500px;
                        background: red;
                        position: relative;
                }
                #box1{
                        width: 100px;
                        height: 100px;
                        background: yellow;
                        position: absolute;
                        left: 0;
                        top: 0;
                }
        </style>
</head>
<body>
        <div class="box">
                <div id="box1">
                
                </div>
        </div>
        <script type="text/javascript">
                // document.onkeydown = function (ev) {
                //         console.log(ev);
                // }

                var $left = 0;
                var $top = 0;
                
                document.onkeyup = function (ev) {
                        var $box = document.getElementById("box1");
                        console.log(ev.key);
                        var $offset = 100;
                        switch (ev.key) {
                                case "ArrowRight":
                                        if ($left>=400){
                                                return;
                                        }
                                        $left += $offset;
                                        $box.style.left = $left + "px";
                                        break;
                                case "ArrowLeft":
                                        if ($left<=0){
                                                return;
                                        }
                                        $left -= $offset;
                                        $box.style.left = $left + "px";
                                        break;
                                case "ArrowUp":
                                        if ($top<=0){
                                                return;
                                        }
                                        $top -= $offset;
                                        $box.style.top = $top + "px";
                                        break;
                                case "ArrowDown":
                                        if ($top>=400){
                                                return;
                                        }
                                        $top += $offset;
                                        $box.style.top = $top + "px";
                                        break;
                        }
                }
        </script>
</body>
</html>
