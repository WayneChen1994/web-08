<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>事件监听</title>
        <style type="text/css">
                #box{
                        width: 100px;
                        height: 100px;
                        background: yellow;
                }
                #smallbox{
                        width: 50px;
                        height: 50px;
                        background: red;
                }
        </style>
        <script type="text/javascript">
                window.onload = function () {
                        var $box = document.getElementById("box");
                        $box.addEventListener("click",function () {
                                alert("hello");
                        });
                        
                        var $smallbox = document.getElementById("smallbox");
                        $smallbox.addEventListener("click", function () {
                                alert("good");
                        })
                }
        </script>
</head>
<body>
        <div id="box">
                <div id="smallbox"></div>
        </div>
</body>
</html>
